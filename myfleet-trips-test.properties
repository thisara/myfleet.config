spring.datasource.url=jdbc:h2:file:~/h2trips
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enabling H2 Console
spring.h2.console.enabled=true

# Custom H2 Console URL
spring.h2.console.path=/h2

spring.jpa.hibernate.ddl-auto=create-drop
#This only applies if you're running and embedded database.
spring.datasource.initialization-mode=always
 
#Turn Statistics on and log SQL statements
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

#TRIP
trip.number.length.max=15
trip.number.length.min=0
trip.timezone.length.min=0
trip.timezone.length.max=10
trip.distance.max=200
trip.datetime.format=yyyy-MM-dd HH:mm:ss
trip.date.format=yyyy-MM-dd
trip.time.format=HH:mm

#DRIVER
driver.licence.length.max=20
driver.firatname.length.max=10
driver.lastname.length.max=15

#CAR - GET Car
car.service.url=http://localhost:8090/cars

